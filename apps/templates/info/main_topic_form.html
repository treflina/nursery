{% load static i18n %}
<form class="flex flex-col w-full mb-8 py-4 px-4 lg:px-16 bg-neutral-100 border-2 border-neutral-300 rounded-md" method="POST">{% csrf_token %}
    <div class="flex flex-wrap flex-col sm:flex-row gap-2 w-full sm:items-center sm:justify-center">
        <label class="text-neutral-700 font-semibold" for="id_description">Nowy temat tygodnia:</label>
        <input type="text" name="description" maxlength="255" class="flex-grow border-2 border-neutral-300 rounded-md
        focus:ring-[#92F398] focus:border-[#92F398] " required="" id="id_description">
        <button id="btn-abs-nursery" class="flex items-center justify-center h-11 px-2 gap-1
            border-2 border-neutral-300
            rounded-md bg-amber-100 hover:bg-amber-200 focus:bg-amber-200
            duration-300 transition-colors
            w-full sm:w-max"
            hx-target="#activities_list"
            hx-post="{% url 'info:topic_create' %}"
            hx-swap="outerHTML"
            >
            <svg class="w-5 h-5 fill-neutral-700" aria-hidden="true">
                <use href="{% static 'img/sprite.svg' %}#save" />
            </svg>
                {% translate 'Save' %}
        </button>
    </div>
    <div class="text-red-700">{{ form.description.errors }}</div>
</form>
