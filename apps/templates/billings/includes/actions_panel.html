  {% load static i18n %}
  <div class="fixed top-0 items-center gap-4 bg-sky-700 w-full max-w-[100vw] z-20">
    <div class="nav-wrapper flex items-center flex-wrap justify-between  max-w-[1200px] mx-auto py-1">
      {% include 'includes/logo.html' %}
      <div class="flex flex-row gap-2 items-center h-12 mx-2">
        <p class="text-neutral-50 hidden lg:inline">Oznacz jako: </p>
        <button id="activate" type="submit" name="activate"
            class="bg-neutral-50 border border-neutral-300 rounded-md px-2 py-1
            hover:bg-neutral-200 transition-colors duration-300 hidden lg:block"
            hx-post="{% url 'billings:billings_update' %}"
            hx-target=".table-container"
            hx-indicator=".progress"
            hx-include="#bulk-actions, #id_query, #id_month, #id_year">
            Zapłacone
          </button>
          <button type="submit" name="deactivate"
            class="bg-neutral-50 border border-neutral-300 rounded-md px-2 py-1
            hover:bg-neutral-200 transition-colors duration-300 hidden lg:block"
            hx-post="{% url 'billings:billings_update' %}"
            hx-target=".table-container"
            hx-indicator=".progress"
            hx-include="#bulk-actions, #id_query, #id_month, #id_year">
            Niezapłacone
          </button>
          <button type="submit" name="yellow_tag"
            title="Żółty"
            class="bg-yellow-100 border border-neutral-300 rounded-md px-2 py-1 w-8 h-8
            hover:bg-yellow-200 transition-colors duration-300 hidden lg:block"
            hx-post="{% url 'billings:billings_update' %}"
            hx-target=".table-container"
            hx-indicator=".progress"
            hx-include="#bulk-actions, #id_query, #id_month, #id_year">
            <span class="sr-only">Żółty</span>
          </button>
          <button type="submit" name="green_tag"
            class="bg-green-100 border border-neutral-300 rounded-md px-2 py-1 w-8 h-8
            hover:bg-green-200 transition-colors duration-300 hidden lg:block"
            title="Zielony"
            hx-post="{% url 'billings:billings_update' %}"
            hx-target=".table-container"
            hx-indicator=".progress"
            hx-include="#bulk-actions, #id_query, #id_month, #id_year">
            <span class="sr-only">Zielony</span>
          </button>
          <button type="submit" name="clear_tag"
            class="bg-neutral-50 border border-neutral-300 rounded-md px-2 py-1 w-8 h-8
            hover:white transition-colors duration-300 hidden lg:block"
            title="Wyczyść kolory"
            hx-post="{% url 'billings:billings_update' %}"
            hx-target=".table-container"
            hx-indicator=".progress"
            hx-include="#bulk-actions, #id_query, #id_month, #id_year">
            <span class="sr-only">Wyczyść kolory</span>
          </button>
          <button type="submit"
              name="confirm_many"
              class="openModal hidden lg:flex items-center gap-1 px-2 py-0.5 pb-0.8 border-2 border-neutral-300 rounded-md
              bg-neutral-50 hover:bg-neutral-200 focus:bg-neutral-200 duration-300 transition-colors"
              hx-post="{% url 'billings:billings_update' %}"
              hx-target=".table-container"
              hx-indicator=".progress"
              hx-include="#bulk-actions, #id_query, #id_month, #id_year"
              confirm-swal="zatwierdzić zaznaczone rachunki">
              <svg class="w-4 h-4 fill-neutral-800" alt="" aria-hidden="true">
                <use href="{% static 'img/sprite.svg' %}#check" />
              </svg>
              {% translate 'Confirm' %}
          </button>
          <button type="button" name="delete" class="openModal hidden lg:flex items-center gap-1 px-2 py-0.5 pb-0.8 border-2 border-red-300 rounded-md
          bg-red-200 hover:bg-red-300 focus:bg-red-300 duration-300 transition-colors"
            hx-delete="{% url 'billings:delete_selection' %}"
            hx-target=".table-container"
            hx-indicator=".progress"
            hx-include="#bulk-actions, #id_query, #id_month, #id_year"
            confirm-swal="zaznaczone rachunki">
            <svg class="w-4 h-4 fill-red-600" alt="" aria-hidden="true">
              <use href="{% static 'img/sprite.svg' %}#trash" />
            </svg>
            {% translate 'Delete' %}
          </button>
          <div id="export" class="w-[7.7rem]">
            <a href='{% url "billings:export_file" year month %}'
              class="flex items-center gap-1 bg-neutral-200 border border-neutral-300 rounded-md px-2 py-1
              hover:bg-neutral-300 transition-colors duration-300">
              <svg class="w-4 h-4 fill-neutral-600" alt="" aria-hidden="true">
                <use href="{% static 'img/sprite.svg' %}#download" />
              </svg>
              Pobierz .xlsx</a>
          </div>
      </div>
  </div>
</div>
