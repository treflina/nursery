{% load static i18n %}
<div class="flex gap-2" hx-push-url="false">
    <a href="{% url 'billings:billing_update' record.id %}?next={{ request.get_full_path|urlencode}}"
    class="px-2 pt-0.7 py-0.5 border-2 border-neutral-300 rounded-md bg-neutral-100 hover:bg-neutral-200
    focus:bg-neutral-200 duration-300 transition-colors"
    {% if updated_obj == record.id %} autofocus {% endif %}
    >{% translate 'Edit' %}</a>
    <button type="button" class="openModal px-2 py-0.5 pb-0.8 border-2 border-red-300 rounded-md
      bg-neutral-100 hover:bg-red-200 focus:bg-red-200 duration-300 transition-colors"
        hx-delete="{% url 'billings:delete' record.id %}"
        hx-target="closest tr"
        hx-swap="outerHTML"
        confirm-swal="pozycjÄ™ raportu: {{ record.child }} - {{ record.date_month|date:'F Y' }}">
        {% translate 'Delete' %}
    </button>
    <button
      class="flex items-center px-1 border-2 border-neutral-300 rounded-md bg-neutral-100 hover:bg-neutral-200
      focus:bg-neutral-200 duration-300 transition-colors cursor-pointer"
      hx-get="{% url 'billings:update_notes' record.id %}"
      hx-target="#modal"
      hx-swap="innerHTML"
      {% if updated_note == record.id %} autofocus {% endif %}
    >  <svg class="w-5 h-5 fill-neutral-600" alt="" aria-hidden="true">
            <use href="{% static 'img/sprite.svg' %}#memo-info" />
          </svg></button>
</div>
