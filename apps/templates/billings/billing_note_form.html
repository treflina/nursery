{% load i18n %}

  <h2 id="modal-title" class="font-semibold mb-4 text-lg">
    {% translate 'Edit notes' %}
  </h2>
  <form method="post" hx-post="{{ request.path }}" id="note-form"
      class="flex flex-col gap-3"> {% csrf_token %}
      {{ form2.non_field_errors }}
      <div class="flex flex-col gap-1 w-full">
        <label for="id_note">Notatka wewnÄ™trzna</label>
        {{ form2.note.errors }}
        {{ form2.note }}
      </div>
    <div class="flex flex-col gap-1 w-full">
        <label for="id_info">Informacja dla rodzica</label>
        {{ form2.info.errors }}
        {{ form2.info }}
      </div>
      <div class="flex gap-2 justify-center items-center w-full mt-4 lg:mt-8">
          <button type="button" class="cancelBtn rounded-md border-2
              px-4 pt-2 pb-2 bg-amber-100 hover:bg-amber-200 hover:shadow-md transition-all duration-300
              uppercase font-semibold"
              hx-get="{% url 'billings:billings' %}"
                hx-target=".table-container"
                hx-swap="outerHTML">{% translate 'Back' %}</button>
          <button type="submit" class="self-end rounded-md border-2
              px-4 pt-2 pb-2 text-white bg-sky-700 hover:bg-sky-600 hover:shadow-md transition-all
              duration-300 uppercase font-semibold">
              {% translate 'Ready' %}
            </button>
      </div>
  </form>
