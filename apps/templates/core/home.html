{% extends 'base.html' %}
{% block content %}
{% if children %}
<form method="post" class="flex gap-2 max-w-sm ml-auto">{% csrf_token %}
  <label for="children" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Wybierz dziecko:</label>
  <select id="children" name="child" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500
    block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    {% for child in children %}
    <option value="{{child.id}}" {% if selected_child == child.id %} selected {% endif %}>{{child.first_name}} {{child.last_name}}</option>
    {% endfor %}
  </select>
  <button type="submit">Zmie≈Ñ</button>
</form>
{% endif %}
{% endblock %}
