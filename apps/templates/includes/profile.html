{% load static %}
<div
    class="flex justify-end relative lg:absolute bg-neutral-200 lg:bg-transparent lg:top-6 lg:right-2 py-1 pr-6 w-100 lg:w-min">
    {% load static %}
    {% if session_child %}
    <div class="flex gap-2 p-2 bg-neutral-50 rounded-lg shadow-sm lg:shadow-md"
        {% if children_count > 1 %}
        hx-trigger="click"
        hx-get="{% url 'kids:switch' %}"
        hx-select="#main" hx-target="#main"
        hx-swap="outerHTML"
        {% endif %}>
        <svg class="w-8 h-8">
            <use href="{% static 'img/sprite.svg' %}#person" />
        </svg>
        <p class="font-semibold text-xl">{{session_child.first_name}}</p>
    </div>
    {% endif %}
</div>
